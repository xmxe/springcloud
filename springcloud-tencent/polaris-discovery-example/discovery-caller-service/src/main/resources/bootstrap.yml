server:
  session-timeout: 1800
  port: 48080
spring:
  application:
    name: DiscoveryCallerService
  cloud:
    tencent:
      metadata:
        content:
          region: shanghai
    polaris:
      address: grpc://127.0.0.1:8091
      namespace: default
      enabled: true
      discovery:
        enabled: true
        register: true
        heartbeat:
          enabled: true
        health-check-url: /discovery/service/caller/healthCheck
      stat:
        enabled: true
        port: 28081
